<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map-Filter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sort-container">
      <div class="column">
        <label for="nameFilter">Name filter:</label>
        <input type="search" id="nameFilter" name="nameFilter">
      </div>
      <div class="column">
        <label for="ageFilter">Age filter:</label>
        <input type="range" id="ageFilter" name="ageFilter" min="16" max="75" value="75" step="1">
      </div>
      <div class="column">
        <fieldset>
          <legend>Select gender:</legend>
          <div>
            <input type="radio" id="male" class="gender-radio" name="gender" value="male" checked>
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" id="female" class="gender-radio" name="gender" value="female">
            <label for="female">Female</label>
          </div>
          <div>
            <input type="radio" id="all" class="gender-radio" name="gender" value="all">
            <label for="all">All</label>
          </div>
        </fieldset>
        
      </div>
    </div>
    <div class="users-container">
    
    </div>

    <script src="js/script.js"></script>
</body>
</html>
